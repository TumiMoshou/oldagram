<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Oldagram - Vincent van Gogh's Post</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="Oldagram Logo">
            <img src="images/avatar-courbet.jpg" alt="User Avatar" class="user-avatar">
        </header>
        <main>
            <section class="profile-info">
                <img src="images/avatar-vangogh.jpg" alt="Vincent van Gogh Avatar">
                <h1>Vincent van Gogh</h1>
                <h2>Zudert, Netherlands</h2>
            </section>
            <article class="post">
                <img src="images/post-vangogh.jpg" alt="Vincent van Gogh Post">
                <div class="post-actions">
                    <img src="images/icon-heart.png" alt="Like">
                    <img src="images/icon-comment.png" alt="Comment">
                    <img src="images/icon-dm.png" alt="Direct Message"> 
                </div>
                <p><strong>21,492 likes</strong></p>
                <p class="caption">
                    <strong>vincey1853 </strong>
                    <span>just took a few mushrooms lol</span>
                </p>
            </article>
            <script src="index.js"></script>
        </main>
    </body>
</html>
